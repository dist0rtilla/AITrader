<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Strategies</title><link rel='stylesheet' href='/ui/styles.css'></head><body>
<div class='container'>
<header><div class='logo'>AI</div><div><h1>Strategies</h1><div class='small'>Live strategy performance</div></div></header>
<div class='card'><h3>Leaderboard</h3><div id='lb'>loading...</div></div>
</div>
<script>
async function loadLB(){ const r=await fetch('/api/leaderboard'); if(!r.ok){document.getElementById('lb').textContent='error'} else { const j=await r.json(); document.getElementById('lb').textContent = JSON.stringify(j,null,2)}}
loadLB(); setInterval(loadLB,2000)
</script>
</body></html>
