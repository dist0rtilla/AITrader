version: '3.8'
services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aitrader
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  finbert_server:
    build: ./finbert_server
    ports:
      - '5000:5000'
    restart: on-failure

  sentiment_engine:
    build: ./sentiment_engine
    environment:
      - FINBERT_URL=http://finbert_server:5000/predict
    ports:
      - '8081:8081'
    depends_on:
      - finbert_server

  strategy_engine:
    build: ./strategy_engine
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/aitrader
    ports:
      - '8082:8082'
    depends_on:
      - postgres

  pattern_engine:
    image: busybox
    command: ["sh", "-c", "echo pattern engine stub; sleep 3600"]

  settings:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: aitrader-settings:dev
    ports:
      - '8080:80'
    depends_on:
      - settings-api

  settings-api:
    build:
      context: ./backend/settings
    image: aitrader-settings-api:dev
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - '8000:8000'

volumes:
  pgdata:
