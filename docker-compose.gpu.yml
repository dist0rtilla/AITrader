# Docker Compose GPU override (optional)
# Usage: docker compose -f docker-compose.yml -f docker-compose.gpu.yml up -d

services:
  onnx_runner:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
