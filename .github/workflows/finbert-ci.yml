name: FinBERT CI (fast)

on:
  push:
    paths:
      - 'finbert_server/**'
  pull_request:
    paths:
      - 'finbert_server/**'

jobs:
  tests:
    name: Run fast tests (no heavy models)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Create CI requirements file (test-only, no torch/transformers)
        run: |
          cat > finbert_server/requirements-ci.txt <<'EOF'
          flask>=2.0.0
          pytest>=7.0.0
          requests>=2.28.0
          python-dotenv>=0.21.0
          EOF

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r finbert_server/requirements-ci.txt

      - name: Run finbert tests
        run: python -m pytest -q finbert_server/tests

  docker-build:
    name: Docker build (demonstration, no heavy wheel downloads)
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create lightweight requirements (omit transformers/torch)
        run: |
          cat > finbert_server/requirements-lite.txt <<'EOF'
          flask>=2.0.0
          EOF

      - name: Build Docker image (no-cache)
        run: |
          docker build --no-cache -t finbert-server:ci -f finbert_server/Dockerfile .
